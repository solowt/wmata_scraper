<!DOCTYPE html>
<html data-ng-app="dcTrains">
  <head>
    <title>DCTRAINS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/socket.js"></script>

    <script src="js/app.js"></script>
    <script src="js/lines/lines.js"></script>
    <script src="js/lines/show.controller.js"></script>
    <script src="js/lines/line.directive.js"></script>
    <script src="js/lines/rail.directive.js"></script>
    <script src="assets/helper.js"></script>

  </head>
    <body>
      <h2 class="centertext">Select a Line</h2>
      <div class="nav">
        <ul>
          <li>
            <a data-ui-sref="lineShow({ln:'RD'})">Red</a>
          </li>
          <li>
            <a data-ui-sref="lineShow({ln:'OR'})">Orange</a>
          </li>
          <li>
            <a data-ui-sref="lineShow({ln:'YL'})">Yellow</a>
          </li>
          <li>
            <a data-ui-sref="lineShow({ln:'GR'})">Green</a>
          </li>
          <li>
            <a data-ui-sref="lineShow({ln:'BL'})">Blue</a>
          </li>
          <li>
            <a data-ui-sref="lineShow({ln:'SV'})">Silver</a>
          </li>
      </ul>
    </div>
    <div data-ui-view></div>
    <img src="/assets/metroimg.png"/>
    <footer class="centertext nav">
        <ul>
          <li><a href="https://github.com/solowt/wmata_scraper">Github</a></li>
      </ul>
    </footer>
  </body>
</html>
